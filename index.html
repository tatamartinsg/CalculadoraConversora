<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora Conversora</title>
</head>
<body>
    
    <section>
        <h1 id="h1-principal">Calculadora Conversora</h1>
        <form>
            <div id="div-principal">
                <input name="input-valor" type="number" id="input-num">

                <br>
                <div class="div-coverterDEPARA">
                    <label id="labelDE" for="input-valor">Converter de: </label>
                    <select name="input-valor" id="selectDE">
                        <optgroup label="Medidas">
                        <option value="Milímetro">Milimetros</option>
                        <option value="Centímetro">Centímetros</option>
                        <option value="Metro">Metros</option>
                        <option value="Quilômetro">Quilômetros</option>
                        </optgroup>
                    </select>
                </div>
               <div class="div-coverterDEPARA">
                    <label for="teste" id="labelPARA">Converter para:</label>
                    <select name="teste" id="selectPARA">
                        <optgroup label="Medidas">
                        <option value="Milímetro">Milimetros</option>
                        <option value="Centímetro">Centímetros</option>
                        <option value="Metro">Metros</option>
                        <option value="Quilômetro">Quilômetros</option>
                        </optgroup>
                    </select>
                </div>
                <br>
                <button type="submit" id="button-calcular">Calcular</button>
                <ul id="ul-valor">

                </ul>
                <table id="tabela-valor">
                    <tr>
                        <th class="th-digitado">Medida Digitada</th>
                        <th class="th-convertido">Medida Convertida</th>
                    </tr>
                </table>
                <footer>
                    <p id="p-footer">Copyright @ Tássia Martins</p>
                </footer>
            </div>
        </form>
    </section>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
